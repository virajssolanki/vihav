{% extends "users/userbase.html" %}
{% load crispy_forms_tags %}
{% block content %}

  <div class="container" style="padding: 2rem;">

    <!-- Outer Row -->
    <div class="row justify-content-center">

      <div class="col-xl-10 col-lg-12 col-md-9">

        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-left">
                    <b><h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1></b>
                  </div><hr>
                          <form class="user" method="POST">
         {% csrf_token %}
         <fieldset class="form-group">
          {{ form|crispy }}
         </fieldset>
         <div class="form-group">
                    <button class="btn btn-primary btn-user btn-block" type="submit">Log In</button>
         </div>
      </form>
                  <hr>
                  <div class="text-center">
                    <a class="small" href="{% url 'password_reset' %}">Forgot Password?</a>
                  </div>
                  <div class="text-center">
                    <a class="small" href="{% url 'signup' %}">Create an Account!</a>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>

    </div>

  </div>

{% endblock content %}
