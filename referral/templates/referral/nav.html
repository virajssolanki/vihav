
<header class="site-header">
<nav class="navbar navbar-fixed navbar-default">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="{% url 'home' %}">{{ user.profile.name }}</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">

                <ul class="nav navbar-nav navbar-right">
                    {% if not user.is_authenticated %}
                    <li><a href="{% url 'login' %}">Log In</a></li>
                    <li><a href="{% url 'signup' %}">Get Started</a></li>
                    {% else %}
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li><a href="{% url 'dashboard' request.user.email %}">dashboard</a></li>
                    <li><a href="{% url 'console' %}">console</a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
      </nav>

    </header>
